<html>
    <head>
        <meta charset="utf-8">
        <title>Add Plan</title>
        <meta name="description" content="Travel Buddy - Add Plan">
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'travels/css/styles.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
    <div class="container">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-1"></div>
          <div class="col-md-1"></div>
          <div class="col-md-1"></div>
          <div class="col-md-1"></div>
          <div class="col-md-1"></div>
          <div class="col-md-1"><form action="{% url 'login_index' %}" method="post">
              {% csrf_token %}
              <input class="btn btn-default" type="submit" value="Home">
          </form></div>
          <div class="col-md-1"><form action="{% url 'login_logout' %}" method="post">
          {% csrf_token %}
          <input class="btn btn-default" type="submit" value="Logout">
          </form></div>
          <div class="col-md-1"></div>
          <div class="col-md-1"></div>
          <div class="col-md-1"></div>
          <div class="col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-md-4"></div>
            <div class="col-xs-6 col-md-4">
                {% if messages %}
                <ul class="list-group">
                    <li class="list-group-item list-group-item-danger">ATTENTION REQUIRED!</li>
                    {% for message in messages %}
                    <li class="list-group-item list-group-item-danger">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <h2>Add a Trip</h2>
                    <form action="{% url 'travels_createtravel' %}" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                    <label class="col-sm-3 control-label">Destination:</label>
                    <div class="col-sm-9">
                    <input type="text" name="destination" class="form-control">
                    </div>
                    </div>
                    <div class="form-group">
                    <label class="col-sm-3 control-label">Description:</label>
                    <div class="col-sm-9">
                    <input type="text" name="description" class="form-control">
                    </div>
                    </div>
                    <div class="form-group">
                    <label class="col-sm-3 control-label">Travel Date From:</label>
                    <div class="col-sm-9">
                    <input type="date" name="travel_date_from" class="form-control">
                    </div>
                    </div>
                    <div class="form-group">
                    <label class="col-sm-3 control-label">Travel Date To:</label>
                    <div class="col-sm-9">
                    <input type="date" name="travel_date_to" class="form-control">
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-1"></div>
                        <div class="col-md-1"></div>
                        <div class="col-md-1"></div>
                        <div class="col-md-1"></div>
                        <div class="col-md-1"></div>
                        <div class="col-md-1"></div>
                        <div class="col-md-1"></div>
                        <div class="col-md-1"></div>
                        <div class="col-md-1"></div>
                        <div class="col-md-1"></div>
                        <div class="col-md-1"><input class="btn btn-default" id="submitadd" type="submit" value="Add"></div>
                    </div>
                    </form>
                </div>
                <div class="col-xs-6 col-md-4"></div>

            </div>
    </div>
</body>
</html>
