<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome | Travel Buddy</title>
        <meta name="description" content="Login to Travel Buddy">
        {% load staticfiles %}
        <!-- <link rel="stylesheet" type="text/css" href="{% static 'login/css/styles.css' %}"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-md-4"></div>
                <div class="col-xs-6 col-md-4">
                    {% if messages %}
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-danger">ATTENTION REQUIRED!</li>
                        {% for message in messages %}
                        <li class="list-group-item list-group-item-danger">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <h1>Travel Buddy</h1>
                    <h1><small>Explore the world with a fellow adventurer.</small></h1>

                    <h3>LOGIN</h3>
                    <form action="{% url 'login_login' %}" method="POST" class="form-horizontal">
                        {% csrf_token %}
                        <div class="form-group">
                        <label class="col-sm-3 control-label">Username:</label>
                        <div class="col-sm-10">
                        <input type="text" name="username" class="form-control">
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="col-sm-3 control-label">Password:</label>
                        <div class="col-sm-10">
                        <input type="password" name="password" class="form-control">
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-md-4"></div>
                            <div class="col-xs-6 col-md-4"></div>
                            <div class="col-xs-6 col-md-4"><input class="btn btn-default" id="submitbutton" type="submit" value="Login"></div>
                        </div>
                    </form>
                    <p>Need an account? <a href="{% url 'login_register' %}">Sign up as a travel buddy.</a></p>
                </div>
                <div class="col-xs-6 col-md-4"></div>
            </div>
        </div>
    </body>
</html>
